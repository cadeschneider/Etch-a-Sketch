<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="sketch.js" defer></script>
</head>
<body>

    <header>ETCH-A-SKETCH</header>
    
    <main>
        <section id="settings">
            <p><span id="displaySize"></span>
            <input type="range" min="16" max="64" value="16" class="slider" id="density"></p>
            <section> 
                <button id="colorBtn" style="background-color: red; color: red;">Red</button>
                <button id="colorBtn" style="background-color: Green; color: Green;">Green</button>
                <button id="colorBtn" style="background-color: Yellow; color: Yellow;">Yellow</button>
                <button id="colorBtn" style="background-color: Blue; color: Blue;">Blue</button>
            </section>
            <button id="sprinklesBtn">Sprinkles</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
        </section>

        <section id="canvas">

        </section>
    </main>
</body>
</html>
